
server:
  port: 8084

spring:
  application:
    name: camion-service

  datasource:
    url: jdbc:postgresql://postgres_camion:5432/camion_db
    username: camion_user
    password: camion_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true