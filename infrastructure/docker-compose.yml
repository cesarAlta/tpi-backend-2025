version: '3.9'

services:

  # -----------------------------
  # ðŸ“Œ BASES DE DATOS POR SERVICIO
  # -----------------------------

  postgres_cliente:
    image: postgres:16
    container_name: postgres_cliente
    environment:
      POSTGRES_DB: cliente_db
      POSTGRES_USER: cliente_user
      POSTGRES_PASSWORD: cliente_pass
    ports:
      - "5433:5432"
    volumes:
      - cliente_data:/var/lib/postgresql/data
    networks:
      - tpi-net

  postgres_contenedor:
    image: postgres:16
    container_name: postgres_contenedor
    environment:
      POSTGRES_DB: contenedor_db
      POSTGRES_USER: contenedor_user
      POSTGRES_PASSWORD: contenedor_pass
    ports:
      - "5434:5432"
    volumes:
      - contenedor_data:/var/lib/postgresql/data
    networks:
      - tpi-net

  postgres_camion:
    image: postgres:16
    container_name: postgres_camion
    environment:
      POSTGRES_DB: camion_db
      POSTGRES_USER: camion_user
      POSTGRES_PASSWORD: camion_pass
    ports:
      - "5435:5432"
    volumes:
      - camion_data:/var/lib/postgresql/data
    networks:
      - tpi-net

  postgres_deposito:
    image: postgres:16
    container_name: postgres_deposito
    environment:
      POSTGRES_DB: deposito_db
      POSTGRES_USER: deposito_user
      POSTGRES_PASSWORD: deposito_pass
    ports:
      - "5436:5432"
    volumes:
      - deposito_data:/var/lib/postgresql/data
    networks:
      - tpi-net

  postgres_solicitud:
    image: postgres:16
    container_name: postgres_solicitud
    environment:
      POSTGRES_DB: solicitud_db
      POSTGRES_USER: solicitud_user
      POSTGRES_PASSWORD: solicitud_pass
    ports:
      - "5437:5432"
    volumes:
      - solicitud_data:/var/lib/postgresql/data
    networks:
      - tpi-net

  postgres_ruta:
    image: postgres:16
    container_name: postgres_ruta
    environment:
      POSTGRES_DB: ruta_db
      POSTGRES_USER: ruta_user
      POSTGRES_PASSWORD: ruta_pass
    ports:
      - "5438:5432"
    volumes:
      - ruta_data:/var/lib/postgresql/data
    networks:
      - tpi-net

  postgres_tarifa:
    image: postgres:16
    container_name: postgres_tarifa
    environment:
      POSTGRES_DB: tarifa_db
      POSTGRES_USER: tarifa_user
      POSTGRES_PASSWORD: tarifa_pass
    ports:
      - "5439:5432"
    volumes:
      - tarifa_data:/var/lib/postgresql/data
    networks:
      - tpi-net

  # -----------------------------
  # ðŸ“Œ MICRO SERVICIOS
  # -----------------------------

  cliente-service:
    build:
      context: ../cliente-service
      dockerfile: Dockerfile
    container_name: cliente-service
    ports:
      - "8081:8081"
    depends_on:
      - postgres_cliente
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_cliente:5432/cliente_db
      SPRING_DATASOURCE_USERNAME: cliente_user
      SPRING_DATASOURCE_PASSWORD: cliente_pass
    networks:
      - tpi-net

  contenedor-service:
    build:
      context: ../contenedor-service
      dockerfile: Dockerfile
    container_name: contenedor-service
    ports:
      - "8082:8082"
    depends_on:
      - postgres_contenedor
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_contenedor:5432/contenedor_db
      SPRING_DATASOURCE_USERNAME: contenedor_user
      SPRING_DATASOURCE_PASSWORD: contenedor_pass
    networks:
      - tpi-net

  solicitud-service:
    build:
      context: ../solicitud-service
      dockerfile: Dockerfile
    container_name: solicitud-service
    ports:
      - "8083:8083"
    depends_on:
      - postgres_solicitud
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_solicitud:5432/solicitud_db
      SPRING_DATASOURCE_USERNAME: solicitud_user
      SPRING_DATASOURCE_PASSWORD: solicitud_pass
    networks:
      - tpi-net

  camion-service:
    build:
      context: ../camion-service
      dockerfile: Dockerfile
    container_name: camion-service
    ports:
      - "8084:8084"
    depends_on:
      - postgres_camion
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_camion:5432/camion_db
      SPRING_DATASOURCE_USERNAME: camion_user
      SPRING_DATASOURCE_PASSWORD: camion_pass
    networks:
      - tpi-net

  deposito-service:
    build:
      context: ../deposito-service
      dockerfile: Dockerfile
    container_name: deposito-service
    ports:
      - "8085:8085"
    depends_on:
      - postgres_deposito
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_deposito:5432/deposito_db
      SPRING_DATASOURCE_USERNAME: deposito_user
      SPRING_DATASOURCE_PASSWORD: deposito_pass
    networks:
      - tpi-net

  ruta-service:
    build:
      context: ../ruta-service
      dockerfile: Dockerfile
    container_name: ruta-service
    ports:
      - "8086:8086"
    depends_on:
      - postgres_ruta
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_ruta:5432/ruta_db
      SPRING_DATASOURCE_USERNAME: ruta_user
      SPRING_DATASOURCE_PASSWORD: ruta_pass
    networks:
      - tpi-net

  tarifa-service:
    build:
      context: ../tarifa-service
      dockerfile: Dockerfile
    container_name: tarifa-service
    ports:
      - "8087:8087"
    depends_on:
      - postgres_tarifa
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_tarifa:5432/tarifa_db
      SPRING_DATASOURCE_USERNAME: tarifa_user
      SPRING_DATASOURCE_PASSWORD: tarifa_pass
    networks:
      - tpi-net

  geoapi:
    build:
      context: ../geoapi
      dockerfile: Dockerfile
    container_name: geoapi
    ports:
      - "8088:8088"
    environment:
      GOOGLE_MAPS_APIKEY: ${GOOGLE_MAPS_APIKEY}
    networks:
      - tpi-net

  # -----------------------------
  # ðŸ“Œ API GATEWAY
  # -----------------------------
  gateway-service:
    build:
      context: ../gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      - cliente-service
      - contenedor-service
      - solicitud-service
      - camion-service
      - deposito-service
      - ruta-service
      - tarifa-service
    networks:
      - tpi-net

  # -----------------------------
  # ðŸ“Œ KEYCLOAK + POSTGRES
  # -----------------------------

  keycloak-db:
    image: postgres:16
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_pass
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - tpi-net
    ports:
      - "5440:5432"   # opcional: solo si querÃ©s acceder desde el host

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_pass
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: keycloak_db

      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"        # Keycloak quedarÃ¡ en http://localhost:8180
    depends_on:
      - keycloak-db
    networks:
      - tpi-net
    restart: always


# -----------------------------
# ðŸ“Œ VOLUMENES
# -----------------------------
volumes:
  cliente_data:
  contenedor_data:
  solicitud_data:
  camion_data:
  deposito_data:
  ruta_data:
  tarifa_data:
  keycloak_data:

# -----------------------------
# ðŸ“Œ RED
# -----------------------------
networks:
  tpi-net:
    driver: bridge


